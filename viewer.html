<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像表示 / Image Viewer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    #result img {
      max-width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>画像表示 / Image Viewer</h1>
    <nav>
      <a href="index.html">トップ / Home</a> |
      <a href="disclaimer.html">免責事項 / Disclaimer</a>
    </nav>
  </header>

  <main>
    <p>表示したい画像の番号を入力してください。<br>
    <small>Enter the code number of the image you want to view.</small></p>

    <form onsubmit="showImage(); return false;">
      <input type="text" id="code" placeholder="例: 001 / ex: 001">
      <button type="submit">表示 / Show</button>
    </form>

    <div id="result"></div>
  </main>

  <footer>
    <p>&copy; 2025 私のイラストサイト</p>
  </footer>

  <script>
    function showImage() {
      const code = document.getElementById("code").value.trim();
      const resultDiv = document.getElementById("result");

      if (code === "") {
        resultDiv.innerHTML = "<p>番号を入力してください。<br><small>Please enter a code number.</small></p>";
        return;
      }

      const imagePath = `画像/${code}.jpg`;
      resultDiv.innerHTML = `<img src="${imagePath}" alt="Image ${code}">`;
    }
  </script>
</body>
</html>
