<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像番号入力ページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>画像番号入力ページ</h1>
  </header>

  <main>
    <p>表示したい画像の番号を入力してください。</p>
    <form onsubmit="showImage(); return false;">
      <input type="text" id="code" placeholder="例: 001">
      <button type="submit">表示</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>
  </main>

  <script>
    function showImage() {
      const code = document.getElementById('code').value.trim();
      const result = document.getElementById('result');

      // 画像のマッピング（ここに番号と画像のパスを記述）
      const imageMap = {
        "001": "images/001.jpg",
        "002": "images/002.jpg"
      };

      if (imageMap[code]) {
        result.innerHTML = `<img src="${imageMap[code]}" alt="イラスト" style="max-width: 100%;">`;
      } else {
        result.innerHTML = `<p>該当する画像が見つかりませんでした。</p>`;
      }
    }
  </script>
</body>
</html>
