<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>年齢確認</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>年齢確認</h1>
  </header>

  <main>
    <p>このサイトには18歳以上を対象としたコンテンツが含まれます。</p>
    <p>あなたは18歳以上ですか？</p>

    <form onsubmit="return checkAge();">
      <label>
        年齢を入力してください（数字のみ）：
        <input type="number" id="age" min="0" placeholder="例：18">
      </label>
      <br><br>
      <button type="submit">18歳以上で、内容に同意します</button>
    </form>

    <p id="error" style="color:red; margin-top:10px;"></p>
  </main>

  <script>
    function checkAge() {
      const age = parseInt(document.getElementById("age").value);
      const error = document.getElementById("error");

      if (isNaN(age)) {
        error.textContent = "年齢を入力してください。";
        return false;
      }

      if (age >= 18) {
        // viewer.html へ遷移
        window.location.href = "viewer.html";
        return false;
      } else {
        error.textContent = "18歳未満の方はご利用いただけません。";
        return false;
      }
    }
  </script>
</body>
</html>
