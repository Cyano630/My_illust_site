<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>番号で画像表示 / View Images by Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>番号入力で画像表示 / Enter Code to View Image</h1>
  </header>

  <main>
    <p>
      <a href="disclaimer.html">⚠️ 免責事項 / Disclaimer を必ずご確認ください / Please read the disclaimer</a>
    </p>

    <p>
      表示したい画像の番号を入力してください。<br>
      Enter the code number of the image you want to view.
    </p>

    <form onsubmit="showImage(); return false;">
      <input type="text" id="code" placeholder="例: 001 / e.g., 001">
      <button type="submit">表示 / View</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>
  </main>

  <script>
    function showImage() {
      const code = document.getElementById('code').value;
      const result = document.getElementById('result');
      const imageMap = {
        "001": "images/001.jpg",
        "002": "images/002.jpg"
      };

      if (imageMap[code]) {
        result.innerHTML = `<img src="${imageMap[code]}" alt="イラスト" style="max-width:100%;">`;
      } else {
        result.innerHTML = "<p>該当する画像がありません。 / No matching image found.</p>";
      }
    }
  </script>
</body>
</html>
